<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام الدعم الفني</title>
    <link rel="stylesheet" type="text/css" href="/loader.css" />
    <style>
      @font-face {
        font-family: "Cairo";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("/fonts/Cairo-Regular.ttf");
        unicode-range: U+0600-06FF, U+0750-077F, U+0870-088E, U+0890-0891,
          U+0898-08E1, U+08E3-08FF, U+200C-200E, U+2010-2011, U+204F, U+2E41,
          U+FB50-FDFF, U+FE70-FE74, U+FE76-FEFC;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">
          <!-- SVG Logo -->
          <img src="/logo.svg" width="200" alt="" srcset="" />
        </div>
        <div class="loading">
          <!-- <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div> -->
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      const loaderColor =
        localStorage.getItem("vuexy-initial-loader-bg") || "#FFFFFF";
      const primaryColor =
        localStorage.getItem("vuexy-initial-loader-color") || "#7367F0";

      if (loaderColor)
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          loaderColor
        );

      if (primaryColor)
        document.documentElement.style.setProperty(
          "--initial-loader-color",
          primaryColor
        );
    </script>
  </body>
</html>
